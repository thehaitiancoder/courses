<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove a course</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Are you sure you want to delete the following course?</h1>
      <p><strong>Course:</strong> {{course.name}}</p>
      <p><strong>Description:</strong> {{course.Description.content}}</p>
      <a href="/courses"><button type="button" class="btn btn-default" name="button">No</button></a>
      <a href="/courses/{{course.id}}/destroy"><button type="button" class="btn btn-danger" name="button">Yes! I want to delete this</button></a>
    </div>

  </body>
</html>
